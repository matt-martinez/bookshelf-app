<!DOCTYPE html>
<html ng-app="BookshelfApp">
  <head>
    <meta charset="utf-8">
    <title>The Bookcase</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- Router -->
    <script type="text/javascript" src="scripts/router.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="scripts/controllers/homeController.js"></script>
    <script type="text/javascript" src="scripts/controllers/authController.js"></script>
    <script type="text/javascript" src="scripts/controllers/bookController.js"></script>
    <!-- App -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- Custom Directives -->
    <script type="text/javascript" src="scripts/book.js"></script>
    <!-- Styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
  </head>

  <body ng-controller="HomeController as home">
    <nav class="pure-menu pure-menu-horizontal" ng-controller="AuthController as auth">
      <h1 class="pure-menu-heading pure-menu-link" ui-sref="index">The Bookcase</h1>
      <ul class="pure-menu-list">
        <li class="pure-menu-item" ng-if="!home.currentUser">
          <form class="pure-form" ng-submit="auth.login(userPass)">
            <input type="text" placeholder="Email" ng-model="userPass.email">
            <input type="password" placeholder="Password" ng-model="userPass.password">
            <button class="pure-button">Login</button>
          </form>
        </li>
        <li class="pure-menu-item" ng-if="home.currentUser" ng-click="auth.logout()">Logout</li>
        <li class="pure-menu-item" ng-if="!home.currentUser" ui-sref="signup">Sign Up!</li>
      </ul>
    </nav>



    <ui-view>
    </ui-view>

  </body>
</html>
